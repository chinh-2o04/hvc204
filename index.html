<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tính Xu TikTok</title>
  <style>
    * {
      box-sizing: border-box;

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    textarea, input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #008000;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tính Tổng Xu & Quy Đổi Tiền</h2>

    <label for="xuInput">Dán danh sách xu (phân cách bằng dấu cách, dấu phẩy, xuống dòng...):</label>
    <textarea id="xuInput" rows="5" placeholder="Ví dụ: 1000 2000 500 3000"></textarea>

    <label for="giaInput">Giá mỗi 1000 xu (VNĐ):</label>
    <input type="number" id="giaInput" placeholder="Ví dụ: 80000">

    <button onclick="tinhTien()">Tính Tiền</button>

    <div class="result" id="ketQua"></div>
  </div>

  <script>
    function tinhTien() {
      const xuText = document.getElementById("xuInput").value;
      const gia = parseFloat(document.getElementById("giaInput").value) || 0;

      const xuList = xuText
        .replace(/\n/g, " ")
        .replace(/,/g, " ")
        .split(" ")
        .map(x => parseInt(x.trim()))
        .filter(x => !isNaN(x));

      const tongXu = xuList.reduce((a, b) => a + b, 0);
      const tien = (tongXu / 1000) * gia;

      document.getElementById("ketQua").innerHTML =
        `Tổng xu: <b>${tongXu.toLocaleString()}</b><br>` +
        `Số tiền: <b>${tien.toLocaleString()} VNĐ</b>`;
    }
  </script>

</body>
</html>
